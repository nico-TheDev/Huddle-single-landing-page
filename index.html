<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Nico Ignacio">
  <meta name="Description" content="A challenge from FrontEnd Mentors">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./vendors/all.css.css">
  <script src="./vendors/all.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <img src="./images/logo.svg" alt="logo-huddle" class="huddle-logo">

    <main class="hero">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      
      <div class="textblock">
        <h2 class="">Build The Community Your Fans Will Love</h2>
        <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register">Register</button>
      </div>
      
    </main>
    
    <div class="links">
      <div class="icon-logo fb"><a href="#"><i class="icon-link fab fa-facebook-f"></a></i></div>
      <div class="icon-logo twt"><a href="#"><i class="icon-link fab fa-twitter"></a></i></div>
      <div class="icon-logo insta"><a href="#"><i class="icon-link fab fa-instagram"></a></i></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Norberto Ignacio</a>
      </p>
    </footer>
  </div>

</body>
</html>
